<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbers</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <header class="center">
            <h1>Tabbers</h1>
        </header>
        <section class="tab-container center">
            <div class="tab-container">
                <ul id="tabs-navigation">
                    <li class="tab active">Tab 1</li>
                    <li class="tab">Tab 2</li>
                    <li class="tab">Tab 3</li>
                </ul>
            </div>
            <section id="tab-contents-container">
                <div class="tab-content hidden">
                    <p>These are the contents of tab 1.</p>
                </div>
                <div class="tab-content hidde">
                    <p>These are the contents of tab 2.</p>
                </div>
                <div class="tab-content hidde">
                    <p>These are the contents of tab 3.</p>
                </div>
            </section>
        </section>

        <script src="javascript.js"></script>
</body>

</main>

</html>
